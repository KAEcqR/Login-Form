<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="napis">
            <h2>Login Form</h2>
        </div>
            <div class="content">
                <div class="form">
                    <div class="line">
                        <input type="text" class="ok" id="email" placeholder="  Email "></input>
                    </div>
                    <div class="line">
                        <input type="text" class="ok" id="password" placeholder="  Password"></input>
                    </div>
                    <div class="line">
                        <input type="button" value="Login" id="run"></input>
                    </div>
                </div>
            </div>
            <h2><div class="not">Not a member?</div><div class="color"> Singup now</div></h2>
    </div>
    <script src="script.js" defer></script> 
</body>
</html>
